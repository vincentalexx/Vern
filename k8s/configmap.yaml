apiVersion: v1
kind: ConfigMap
metadata:
  name: vern-config
data:
  APP_NAME: "Vern"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://vern.dta32.my.id"
  SESSION_DOMAIN: ""
  SANCTUM_STATEFUL_DOMAINS: ""
  LOG_CHANNEL: "stack"
  LOG_DEPRECATIONS_CHANNEL: "null"
  LOG_LEVEL: "error"
  BROADCAST_DRIVER: "log"
  CACHE_DRIVER: "file"
  FILESYSTEM_DRIVER: "local"
  QUEUE_CONNECTION: "sync"
  SESSION_DRIVER: "cookie"
  SESSION_LIFETIME: "120"
